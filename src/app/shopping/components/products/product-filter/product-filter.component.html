<div class="sticky-top">
  <div class="list-group">
    <a 
    class="list-group-item list-group-item-action"
    routerLink="/"
    [class.active]="!category"
    >      
      All Products     
    </a>

    <a 
    class="list-group-item list-group-item-action" 
    *ngFor="let c of categories$ | async"
    routerLink="/"
    [queryParams]="{category : c.id}"
    [class.active]="category == c.id"
    >      
      {{c.name}}      
    </a>      
  </div>
</div>
