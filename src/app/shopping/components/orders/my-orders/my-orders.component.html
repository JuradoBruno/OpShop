
<div class="row">
    <div *ngFor="let order of orders$ | async; let i = index">

      <div class="col">
          <div class="card text-center" style="margin-bottom: 20px">
              <div class="card-header">
                <h5 class="card-title">Command nÂ°{{i+1}}</h5>
              </div>
              <div class="card-body">
                <p>This command contains {{order.shoppingCart.product}} products</p>
                <p>Date of placement: {{order.datePlaced}}</p>
                <a class="btn btn-primary" [routerLink]="order.id">View details</a>
              </div>
            </div>
      </div>
      <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
    </div>
    
</div>
